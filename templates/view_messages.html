<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>From: {{ message.sender.firstname }}</strong>
                <p>{{ message.message_content }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
</body>
</html>
