<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
</head>
<body>
    <h1>Send Message</h1>
    <form method="POST">
        <label for="recipient_firstname">Recipient First Name:</label>
        <input type="text" name="recipient_firstname" id="recipient_firstname" required><br><br>

        <label for="recipient_surname">Recipient Surname:</label>
        <input type="text" name="recipient_surname" id="recipient_surname" required><br><br>

        <label for="message_content">Message Content:</label><br>
        <textarea name="message_content" id="message_content" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>
</body>
</html>
